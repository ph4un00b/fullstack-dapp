<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.2.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>phau dapp</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="hero min-h-screen" style="background-image: url(https://api.lorem.space/image/fashion?w=500&h=400);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="text-center hero-content text-neutral-content">
            <div v-cloak v-scope="App()" id="web3test" @vue:mounted="console.log($el)" class="w-full">
                <!-- <pre x-text=""></pre> -->
                <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
                <p class="mb-5"></p>

                <div class="flex flex-col w-full border-opacity-50">
                    <button @click="fetch_greeting" class="btn btn-primary">Get Greeting</button>
                    <div class="divider">OR</div>
                    <button @click="set_greeting" class="btn btn-secondary">Set Greeting</button>
                </div>

                <br>

                <input v-model="greeting" @change="greeting = $event.target.value" type="text" placeholder="Type here"
                    class="text-black input input-bordered input-secondary w-full">
                <span v-text="greeting">
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
